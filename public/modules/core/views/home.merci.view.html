<section data-ng-controller="HomeController" style="margin: 20px">

	<div class="jumbotron text-center">
		<div class="row">
			<h1>Merci d'avoir voté!</h1>
		</div>

		<div class="row" style="margin-top: 30px">
			<p>
				<a class="btn btn-primary btn-lg" href="#!/">Accueil</a>
			</p>
		</div>
	</div>

	<div style="margin-top: 40px">
		<p>État des votes</p>
        <progressbar class="progress-striped active" max="but" value="votes" type="danger" style="height: 40px">
        </progressbar>
		<p>{{votes}} / {{but}}</p>
	</div>

</section>
